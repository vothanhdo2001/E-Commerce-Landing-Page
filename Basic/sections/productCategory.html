        <meta charset="UTF-8">

        <link rel="stylesheet" href="/styles/sections/productCategory.css">

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/styles/sections/header-ngang.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <body>
        <section class="fitter-product-category">
            <div class="card-content">
                <div class="product-category">
                    <div class="product-category-header">
                        <p>Product Category</p>
                    </div>
                    <div class="product-category-content">
                        <table>
                            <tr>
                                <td>
                                    <!-- <label class="checkbox"  for="checkbox">&emsp;</label> -->
                                    <input class="checkbox" type="checkbox" name id>
                                </td>
                                <td class="col2">
                                    <p>Juice & Drinks</p>
                                </td>
                                <td class="col3">
                                    <p>[20]</p>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input class="checkbox" type="checkbox" name id>
                                </td>
                                <td class="col2">
                                    <p>Dairy & Milk</p>
                                </td>
                                <td class="col3">
                                    <p>[54]</p>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input class="checkbox" type="checkbox" name id>
                                </td>
                                <td class="col2">
                                    <p>Snack & Spice</p>
                                </td>
                                <td class="col3">
                                    <p>[64]</p>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="fitter-by-price">
                    <div class="product-category-header">
                        <p>Filter By Price</p>
                    </div>
                    <div class="product-category-content">
                        <svg xmlns="http://www.w3.org/2000/svg" width="266"
                            height="15" viewBox="0 0 266 15" fill="none">
                            <rect x="10" y="5.19" width="256" height="3" rx="1.5"
                                fill="#CECECE" />
                            <rect x="10" y="5.19" width="150" height="3" rx="1.5"
                                fill="#F53E32" />
                            <rect x="0.410156" y="0.389999" width="14" height="14"
                                rx="7" fill="#F53E32" />
                            <rect x="150" y="0.389999" width="14" height="14" rx="7"
                                fill="#F53E32" />
                        </svg>
                        <div class="choose-price">
                            <p class="price-title">Price: </p><p class="price">$20 - $250</p>
                        </div>
                        <button class="btn-orange">Filter</button>
                    </div>
                </div>
                <div class="product-category-color">
                    <div class="product-category-header">
                        <p>Product Category</p>
                    </div>
                    <div class="product-category-content">
                        <table>
                            <tr>
                                <td>
                                    <input class="checkbox" type="checkbox" name id>
                                </td>
                                <td class="col2">
                                    <p>Blue</p>
                                </td>
                                <td class="col3">
                                    <span class="span-blue">&emsp;</span>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input class="checkbox" type="checkbox" name id>
                                </td>
                                <td class="col2">
                                    <p>Yellow</p>
                                </td>
                                <td class="col3">
                                    <span class="span-yellow">&emsp;</span>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input class="checkbox" type="checkbox" name id>
                                </td>
                                <td class="col2">
                                    <p>Red</p>
                                </td>
                                <td class="col3">
                                    <span class="span-red">&emsp;</span>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input class="checkbox" type="checkbox" name id>
                                </td>
                                <td class="col2">
                                    <p>Green</p>
                                </td>
                                <td class="col3">
                                    <span class="span-green">&emsp;</span>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </section>
